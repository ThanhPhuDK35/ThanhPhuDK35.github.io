    .overlay {

    }

    h1 { font-size: 46px; margin: 10px 0; }

    p {

      line-height: 1.6;
      opacity: 0.95;
    }

    .tree {

      cursor: pointer;
      animation: glow 2s infinite alternate;
    }

    button {
      margin-top: 25px;
      padding: 12px 28px;
      font-size: 16px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      background: linear-gradient(45deg, #ff4b2b, #ff416c);
      color: white;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }

    .arrow {
      animation: pulse 1.5s infinite;
      font-size: 14px;
      margin-top: 6px;
    }

    .snow {
      position: absolute;
      top: -10px;
      color: white;
      pointer-events: none;
      animation: snow linear infinite;
    }

    @keyframes glow {
      from { text-shadow: 0 0 12px #7fffda; }
      to { text-shadow: 0 0 40px #7fffda; }
    }

    @keyframes float {
      0% { transform: translateY(-50%); }

    @keyframes pulse {
      0%{opacity:0.4;}50%{opacity:1;}100%{opacity:0.4;}
    }

    @keyframes snow {
      to { transform: translateY(110vh); }
    }

    .letter {

      padding: 25px;
      border-radius: 22px;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.5);
      animation: pop 0.4s ease;
    }

    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
